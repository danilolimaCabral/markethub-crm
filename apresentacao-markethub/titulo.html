<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MarketHub CRM</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }
    .slide-container {
      width: 1280px;
      min-height: 720px;
      background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 60px;
    }
    .geometric-accent {
      position: absolute;
      width: 400px;
      height: 400px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      top: -100px;
      right: -100px;
    }
    .geometric-accent-2 {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 2px solid rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      bottom: -80px;
      left: -80px;
    }
    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 60px;
      filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
    }
    .main-title {
      font-size: 64px;
      font-weight: 800;
      color: #FFFFFF;
      text-align: center;
      margin-bottom: 24px;
      letter-spacing: -1px;
    }
    .subtitle {
      font-size: 32px;
      font-weight: 600;
      color: #E0E7FF;
      text-align: center;
      margin-bottom: 40px;
    }
    .tagline {
      font-size: 20px;
      font-weight: 400;
      color: #E0E7FF;
      text-align: center;
      max-width: 700px;
      line-height: 1.6;
    }
    .marketplace-badges {
      display: flex;
      gap: 24px;
      margin-top: 50px;
      align-items: center;
    }
    .badge {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #FFFFFF;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="slide-container">
    <div class="geometric-accent"></div>
    <div class="geometric-accent-2"></div>
    
    <img src="/home/ubuntu/lexos-hub-web/client/public/logo-markethub-purple.png" alt="MarketHub CRM Logo" class="logo">
    
    <h1 class="main-title">MarketHub CRM</h1>
    <h2 class="subtitle">Gestão Inteligente de Marketplaces</h2>
    <p class="tagline">Centralize Mercado Livre, Amazon e Shopee em uma única plataforma profissional</p>
    
    <div class="marketplace-badges">
      <div class="badge">Mercado Livre</div>
      <div class="badge">Amazon</div>
      <div class="badge">Shopee</div>
    </div>
  </div>
</body>
</html>
